<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/generator.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">

<nav class="main-nav"></nav>
    
<section class="gallery-container ">
    <h2>Choose image to make a meme from</h2>
    <section class="imgs-container grid"></section>
</section>

    

<section class="generator-container flex">

    <div class="canvas-container">
        <canvas id="my-canvas" height="500" width="500"  style="border: 1px solid black;">
    </canvas>
    </div>

    <sectio class="generator-controls">
        <input class="meme-txt" type="text" onkeyup="onSetMemeProp('txt', this.value, true)" placeholder="Edit meme text here">
        <input type="color" value="#ffffff" class="txt-color" onchange="onSetMemeProp('fillColor', this.value, true)">
        <input type="color" class="txt-color" onchange="onSetMemeProp('strokeColor' ,this.value, true)">
        <button class="align-btn" onclick="onSetMemeProp('align', 'end', true)">Left</button>
        <button class="align-btn" onclick="onSetMemeProp('align', 'center', true)">Center</button>
        <button class="align-btn" onclick="onSetMemeProp('align', 'start', true)">Right</button>
        <select onchange="onSetMemeProp('fontFamily', this.value, true)">
            <option value="Impact">Impact</option>
            <option value="Ariel">Ariel</option>
            <option value="monospace">Monospace</option>
        </select>
        <button class="size-btn" onclick="onSetTxtSize('+')">A+</button>
        <button class="size-btn" onclick="onSetTxtSize('-')">A-</button>
        <button class="switch-btn" onclick="onSwitchLine()">Switch</button>
        <button class="add-line-btn" onclick="toggleAddLine()">Add Meme</button>
        <button class="add-line-btn" onclick="onRemoveLine()">Remove Meme</button>
        <section class="add-line">
            <input class="new-line-txt" type="text">
            <button onclick="onAddLine()">Save</button>
        </section>
    </section>
</section>

<footer></footer>

<div class="txt-size-calculator"></div>

    <script src="libs/jquery/jquery.js"></script>
    <script src="js/utils-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
