<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/generator.css">
    <link rel="stylesheet" href="css/memes.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">

<header class="main-header">
    <nav class="main-nav container flex align-center">
        <img class="logo" src="img/logo.png" alt="logo">
        <div class="nav-items">
            <a onclick="activeNav(this); openGallery();" class="nav-item">Gallery</a>
            <a onclick="activeNav(this); renderSavedMemes();" class="nav-item">Memes</a>
            <a onclick="activeNav(this);" class="nav-item" href="#">About</a>
        </div>
    </nav>
</header>



    
<section class="gallery-container">
    <section class="imgs-container grid container"></section>
</section>

    

<section class="generator-container flex container align-center">

    <div class="canvas-container">
        <canvas id="my-canvas"  style="border: 1px solid black;" onclick="onSwitchLine(event)">
    </canvas>
    </div>

    <section class="generator-controls grid">
        <input class="meme-txt" type="text" onkeyup="onSetMemeProp('txt', this.value, true)" 
        placeholder="Edit meme text here">
        <button class="switch-btn" onclick="onSwitchLine()"><img src="img/icons/switch.png" alt="switch-button"></button>
        <button class="add-line-btn" onclick="onAddLine()"><img src="img/icons/add.png" alt="add-button"></button>
        <button class="remove-line-btn" onclick="onRemoveLine()"><img src="img/icons/trash.png" alt="remove-button"></button>


        <button class="align-left-btn" onclick="onSetMemeProp('align', 'end', true)">
            <img src="img/icons/align-to-left.png" alt="left-align-button"></button>
        <button class="align-center-btn" onclick="onSetMemeProp('align', 'center', true)"><img src="img/icons/center-text-alignment.png" alt="center-align-button"></button>
        <button class="align-right-btn" onclick="onSetMemeProp('align', 'start', true)"><img src="img/icons/align-to-right.png" alt="right-align-button"></button>
        <button class="size-plus-btn" onclick="onSetTxtSize('+')"><img src="img/icons/increase font - icon.png" alt="increase-button"></button>
        <button class="size-minus-btn" onclick="onSetTxtSize('-')"><img src="img/icons/decrease font - icon.png" alt="decrease-button"></button>

        <select class="select-font" onchange="onSetMemeProp('fontFamily', this.value, true)">
            <option value="Impact">Impact</option>
            <option value="Ariel">Ariel</option>
            <option value="monospace">Monospace</option>
        </select>

        <input type="color" class="stroke-color" onchange="onSetMemeProp('strokeColor' ,this.value, true)" hidden>
        <button onclick="clickStrokeColor()" id="stroke-color">
            <img src="img/icons/text stroke.png" alt="text-stroke-button"></button>
        <input type="color" value="#ffffff" class="txt-color" 
        onchange="onSetMemeProp('fillColor', this.value, true)" hidden>
        <button onclick="clickTxtColor()" id="txt-color"><img src="img/icons/paint-board-and-brush.png" alt="txt-color-button"></button>

        <button onclick="onSaveMeme()" class="save-btn"><img src="img/icons/save.png" alt=""></button>
        <a class="download-link" onclick="onDownloadMeme(this)"><img src="img/icons/download.png" alt="download-button"></a>
        <button onclick="onShareMeme()" class="fb-share-btn"><img src="img/icons/facebook-logo.png" alt="share-to-fb"></button>
        <form id="share-form" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)" hidden>
            <input name="img" id="imgData" type="hidden" />
            <button id="share-btn" type="submit"></button>
          </form>

    </section>
</section>

<section class="saved-memes">
    <div class="memes-container grid container"></div>
</section>

<footer></footer>

<div class="txt-size-calculator"></div>

    <script src="libs/jquery/jquery.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/utils-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
